<!DOCTYPE html>
<html>
  <head>
    <title>Radom Text Generator </title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
    <script src="script.js" charset="utf-8"></script>
  </head>
  <body ng-app="lyricApp" ng-controller="lyricController">
    <header>
      <h1> So you have a hater and gotta respond back to them? </h1>
      <h3> Click the button below for some ideas! </h3>
    </header>
    <main>
      <fieldset>
      <legend>  Respond to them with: </legend>
        <p> {{ lyric }} </p>
      </fieldset>
      <button ng-click="getLyric()" type="button" class="submit"> Click Me </button>
    </main>
  </body>
</html>
